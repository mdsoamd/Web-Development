<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <form>

        <table>

            <tr>

                <td>Name</td>
                <td><input  type="text" placeholder="Enter Your Name"></td>
                
            </tr>

            <tr>

                <td>Password</td>
                <td><input  type="password" placeholder="Enter Your password"></td>
                
            </tr>

            <tr>

                <td>Email</td>
                <td><input  type="email" placeholder="Enter Your email"></td>
                
            </tr>

            <tr>

                <td>Phone</td>
                <td><input  type="number" placeholder="Enter Your Phone number"></td>
                
            </tr>



            <tr>

                <td>Gender</td>
                <td>
                    <input  type="radio" name="gender"> Male
                    <input  type="radio" name="gender"> Female
                 </td>
                
            </tr>



            <tr>

                <td>Price</td>
                <td>
                    <input  type="checkbox" value="100"> 100
                    <input  type="checkbox" value="200"> 200
                    <input  type="checkbox" value="300"> 300
                    <input  type="checkbox" value="400"> 400
                </td>
                
            </tr>



            <tr>

               <td>Languages</td>

               <td>

                <select name="Languages" id="Languages">

                    <option value="Dart"> Dart</option>
                    <option value="C++">C++</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
   
                   
                  </select>

               </td>
               
            </tr>


            

            <tr>
                
                <td>Upload Image</td>
                <td><input type="file"></td>    <!--* File Upload tag-->
                
            </tr>


            <tr>
             
                <td><input type="submit" value="submit form"></td>
                <td><input type="reset"></td>
                <td><input type="range" value="submit form"></td>
                
            </tr>
            
            
        </table>
        
    </form>
    
    
</body>
</html>
